openapi: 3.0.0
info:
  title: Botapeer API
  description: Botapeer API
  version: 1.0.0
servers:
  - url: http://localhost:8081/api
  - url: http://api.botapeer.com/api
paths:
  '/users':
    get:
      operationId: get-users
      tags:
        - User
      summary: User API
      description: User一覧を取得
      parameters:
        - in: query
          name: username
          description: ユーザー名
          required: false
          schema:
            type: string
            example: taro
      responses:
        '200':
          description: ok
          content:
            application/json:
              schema:
                type: object
                $ref: '#/components/schemas/UserResponse'
        '400':
          description: 400(Bad Request)
          content:
            application/json:
              schema:
                type: object
                $ref: '#/components/schemas/ErrorResponse'
          headers:
            http_status:
              description: HTTPステータス
              schema:
                type: integer
components:
  schemas:
