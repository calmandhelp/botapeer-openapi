    UserResponse:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        email:
          type: string
        status:
          type: integer
        description:
          type: string
        profileImage:
          type: string
        coverImage:
          type: string
    ErrorResponse:
      properties:
        status:
          type: integer
        errors:
          $ref: '#/components/schemas/Error'
    Error:
        type: array
        items:
          properties:
            code:
              type: integer
            message:
              type: string
