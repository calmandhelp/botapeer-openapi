openapi: 3.0.0
info:
  title: Botapeer API
  description: Botapeer API
  version: 1.0.0
servers:
  - url: http://localhost:8081/api
  - url: http://api.botapeer.com/api
paths:
  '/users':
    get:
      operationId: getUsersOrGetUserByName
      tags:
        - User
      description: User一覧もしくは名前からユーザーを取得
      parameters:
        - in: query
          name: username
          description: ユーザー名
          required: false
          schema:
            type: string
            example: taro
      responses:
        '200':
          description: ok
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/UserResponse'
        '404':
          description: 404(User Not Found)
          content:
            application/json:
              schema:
                  $ref: '#/components/schemas/ErrorResponse'
        '405':
          description: 405(Validation exception)
          content:
            application/json:
              schema:
                  $ref: '#/components/schemas/ErrorResponse'
          headers:
            http_status:
              description: HTTPステータス
              schema:
                type: integer
  '/users/{userId}':
    get:
      operationId: findUser
      tags:
        - User
      description: 任意のUserを取得
      parameters:
        - in: path
          name: userId
          description: ユーザーID
          required: true
          schema:
            type: string
            example: 1
      responses:
        '200':
          description: ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserResponse'
        '404':
          description: 404(User Not Found)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '405':
          description: 405(Validation exception)
          content:
            application/json:
              schema:
                  $ref: '#/components/schemas/ErrorResponse'
          headers:
            http_status:
              description: HTTPステータス
              schema:
                type: integer
    patch:
      operationId: updateUser
      tags:
        - User
      description: 任意のUserを更新
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: userId
          description: ユーザーID
          required: true
          schema:
            type: string
            example: 1
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              properties:
                formData:
                  $ref: '#/components/schemas/UpdateUserFormData'
                profileImage:
                  type: string
                  format: binary
                coverImage:
                  type: string
                  format: binary
      responses:
        '200':
          description: ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserResponse'
        '401':
          description: 401(Unauthorized)
        '405':
          description: 405(Validation exception)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          headers:
            http_status:
              description: HTTPステータス
              schema:
                type: integer
    delete:
      operationId: deleteUser
      tags:
        - User
      description: 任意のUserを削除
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: userId
          description: ユーザーID
          required: true
          schema:
            type: string
            example: 1
      responses:
        '200':
          description: ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserResponse'
        '401':
          description: 401(Unauthorized)
          headers:
            http_status:
              description: HTTPステータス
              schema:
                type: integer                
components:
  schemas:
    UpdateUserFormData:
      properties:
        name:
          type: string
        email:
          type: string
          format: email
        description:
          type: string
      required:
        - name
        - email
    User:
      properties:
        id:
          type: integer
        name:
          type: string
        email:
          type: string
          format: email
        status:
          type: integer
        description:
          type: string
        profileImage:
          type: string
        coverImage:
          type: string
      required:
        - name
        - email 
    UserResponse:
      $ref: '#/components/schemas/User'
    ErrorResponse:
      properties:
        status:
          type: integer
        errors:
          $ref: '#/components/schemas/Error'
    Error:
        type: array
        items:
          properties:
            code:
              type: integer
            message:
              type: string
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT